<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/style1.css">
</head>
<body>
    <div class="nav">
        <h1>Here I am !</h1>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="index.html">Login</a></li>
            <li><a href="Aboutus.html">About us</a></li>
        </ul>
    </div>
    <div class="Loginbox">
        <div class="Forms">
            <h1>SignUp</h1>
        <form action="#">
            <div class="signup">
                <label for="uname">Username</label>
            <input type="text" placeholder="Username" required id="uname">

            <label for="email">E-mail</label>
            <input type="text" placeholder="E-mail" required id="email">

            <label for="dob">Date of Birth</label>
            <input type="date" name="Date of birth" id="dob" required>

            <label for="gender">Gender</label>
            <select name="gender" aria-placeholder="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="number">Mobile number</label>
            <input type="number" name="Mobile" id="number" placeholder="Mobile number" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" required>

            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Password" id="confirmpassword" required class="place-holder">

        </div>
        <button class="submit" id="submit"><a href="index.html">SUBMIT</a></button>
        </form>
        </div>
        <div class="progress">
            
        </div>
    </div>
</body>
</html>
