<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/style1.css" />
    <script defer src="/js/main.js"></script>
    <script src="/js/login.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Cinzel+Decorative&family=Dancing+Script:wght@700&family=Euphoria+Script&family=Great+Vibes&family=Monoton&family=Parisienne&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <!-- <h2 class="logo">Here-<span>I-Am</span></h2> -->
        <a href="#" class="nav-logo"
          >Here-<span class="logo-text">I-Am</span></a
        >
        <ul class="nav-menu">
          <li class="nav-item"><a href="home" class="nav-link">Home</a></li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a href="About-us" class="nav-link">About-us</a>
          </li>
          <li class="nav-item"><a href="Help" class="nav-link">Help</a></li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="Loginbox">
      <div class="Forms">
        <h1>SignUp</h1>
        <form action="#" data-signup-form>
          <div class="signup">
            <label for="uname">Username</label>
            <input
              type="text"
              placeholder="Username"
              name="uname"
              required
              id="uname"
            />

            <label for="email">E-mail</label>
            <input
              type="text"
              placeholder="E-mail"
              required
              id="email"
              name="email"
            />

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required />

            <label for="gender">Gender</label>
            <select
              name="gender"
              aria-placeholder="gender"
              id="gender"
              required
            >
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>

            <label for="number">Mobile number</label>
            <input
              type="number"
              name="mobile"
              id="number"
              placeholder="Mobile number"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              placeholder="Password"
              id="password"
              required
            />

            <label for="password">Confirm Password</label>
            <input
              type="password"
              placeholder="Password"
              name="confirmpassword"
              id="confirmpassword"
              required
              class="place-holder"
            />
          </div>
          <button class="submit" id="submit">Submit</button>
        </form>
      </div>
      <div class="progress"></div>
    </div>
  </body>
</html>
