<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
    <header class="header">
        <nav class="navbar">
            <!-- <h2 class="logo">Here-<span>I-Am</span></h2> -->
            <a href="#" class="nav-logo">Here-<span class="logo-text">I-Am</span></a>
            <ul class="nav-menu">
                <li class="nav-item"><a href="home" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="login.html" class="nav-link">Login</a></li>

            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>      
        </nav>
    </header>
    <div class="Loginbox">
        <div class="Forms">
            <h1>SignUp</h1>
        <form action="#">
            <div class="signup">
                <label for="uname">Username</label>
            <input type="text" placeholder="Username" required id="uname">

            <label for="email">E-mail</label>
            <input type="text" placeholder="E-mail" required id="email">

            <label for="dob">Date of Birth</label>
            <input type="date" name="Date of birth" id="dob" required>

            <label for="gender">Gender</label>
            <select name="gender" aria-placeholder="gender" id="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="number">Mobile number</label>
            <input type="number" name="Mobile" id="number" placeholder="Mobile number" required>

            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" required>

            <label for="password">Confirm Password</label>
            <input type="password" placeholder="Password" id="confirmpassword" required class="place-holder">

        </div>
        <button class="submit" id="submit"><a href="index.html">SUBMIT</a></button>
        </form>
        </div>
        <div class="progress">
            
        </div>
    </div>
</body>
</html>
