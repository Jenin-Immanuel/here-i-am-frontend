    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Cinzel+Decorative&family=Dancing+Script:wght@700&family=Euphoria+Script&family=Great+Vibes&family=Monoton&family=Parisienne&display=swap"

  <body>
    <header class="header">
      <nav class="navbar">
        <!-- <h2 class="logo">Here-<span>I-Am</span></h2> -->
        <a href="#" class="nav-logo"
          >Here-<span class="logo-text">I-Am</span></a
        >
        <ul class="nav-menu">
          <li class="nav-item"><a href="home" class="nav-link">Home</a></li>
          <li class="nav-item">
            <a href="signup.html" class="nav-link">Signup</a>
          </li>
          <li class="nav-item">
            <a href="About-us" class="nav-link">About-us</a>
          </li>

        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <div class="loginbox">
      <div class="loginimage">
        <img
          src="chatbot-virtual-assistant-abstract-concept-vector-illustration_107173-25603.jpg"
          alt="image of chatbot"
          id="landingimage"
        />
      </div>
      <div class="loginform">
        <div class="loginavatar">
          <!-- <img src="avatar.png" alt="login avatar" id="avatar"> -->
          <h1>LOGIN</h1>
        </div>
        <form action="" data-login-form>
          <label for="username">Email </label>
          <br />
          <input
            type="text"
            placeholder="  Enter the Email"
            name="email"
            required
            class="place-holder"
          />
          <br />
          <label for="password">Password </label>
          <br />
          <input
            type="password"
            placeholder="  Enter the password"
            required
            class="place-holder"
            name="password"
          />
          <br />
          <button type="submit" id="login">Login</button>
        </form>
        
        <!-- <button
          class="signinlink"
          id="signin"

        >

        <p class="message" >Not registered? <a href="signup.html">Create an account</a></p>
      </div>
    </div>
  </body>
