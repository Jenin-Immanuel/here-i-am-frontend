<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/js/main.js"></script>
    <title>Vite App</title>    
  </head>
  <body>
    <nav>
        <h2 class="logo">Here-<span>I-Am</span></h2>
        <ul>
            <li><a href="home">Home</a></li>
            <li><a href="login">Login</a></li>
            <li><a href="About-us">About-us</a></li>
            <li><a href="Help">Help</a></li>    
        </ul>      
    </nav>
    <div class="loginbox">
        <div class="loginform">
            <div class="loginavatar">
                <img src="avatar.png" alt="login avatar" id="avatar">
                <h1>Login</h1>
            </div>
            <form method="post" action="#">
                <label for="username">Username :</label>
                <br>
                <input type="text" placeholder="Enter the Username" required>
                <br>
                <label for="password">Password :</label>
                <br>
                <input type="password" placeholder="Enter the password" required>
                <br>
                <button type="submit" id="login">Login</button>
            </form>
            <button> <a href="" id="signin"> Dont have an account?Sign up</a></button>
        </div>
        <div class="loginimage">
            <img src="767.jpg" alt="image of chatbot" id="landingimage">
        </div>
    </div>
</body>
</html>
