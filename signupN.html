<html>

        <link
      href="https://fonts.googleapis.com/css2?family=Allura&family=Cinzel+Decorative&family=Dancing+Script:wght@700&family=Euphoria+Script&family=Great+Vibes&family=Monoton&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />
    </head>
    <body class="body-class">
        <div class="navbar">
            <div class="navlogo"><a href="#" class="here-logo">Here <span class="iam-logo">I Am</span></a></div>
            <div class="blank"><p></p></div>
            <div class="navmenu">
                <p><a href="indexN.html" class="navmenu-item">Home</a></p>
                <p><a href="loginN.html" class="navmenu-item">Login</a></p>
                <p><a href="aboutusN.html" class="navmenu-item">About Us</a></p>
                <p><a href="helpN.html" class="navmenu-item">Help</a></p>
            </div>
            <div class="toggle-btn"><img src="ham.png" height="30px" width="30px"></div>
        </div>
        <div class="frame">
        <div class="segment" id="s1">
            <img src="\here-i-am-frontend\src\images\6534538.jpg" alt="chatbotimage" class="sin-img">
        </div>
        <div class="welcometext">
        <div class="segment" id="s2">
            <form action="" method="post" class="s2-form">
                <label for="username" class="label-text"> Username</label>
                <br>
                <input type="text" name="username" placeholder="username" class="input-text">
                <br>
                <label for="email" class="label-text"> Email</label>
                <br>
                <input type="text" name="email" placeholder="email" class="input-text">
                <br>
                <label for="date-of-birth" class="label-text"> Date-of-birth</label>
                <br>
                <input type="date" name="date-of-birth" placeholder="date-of-birth" class="input-text">
                <br>
                <label for="number" class="label-text"> Phone number</label>
                <br>
                <input type="number" name="number" placeholder="number" class="input-text">
                <br>
                <label for="gender" class="label-text">Gender</label><br>
                <select name="gender" id="" class="input-text">
                    <option value="male">male</option>
                    <option value="female">female</option>
                    <option value="other">other</option>
                </select>
                <br>
                <label for="password" class="label-text"> Password</label><br>
                <input type="password" name="password" placeholder="password" class="input-text">
                <br>
                <label for="confirm-password" class="label-text"> Confirm-password</label><br>
                <input type="password" name="confirm-password" placeholder="confirm-password" class="input-text">
                <br>
                <button type="submit" class="submitbutton">Sign up</button>

            </form>
        </div>
        </div>
         </div>

    </body>
</html>
