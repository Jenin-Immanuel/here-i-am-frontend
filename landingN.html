<!DOCTYPE html>
<html>
  <head>
    <title>Vite App</title>

    <link rel="stylesheet" type="text/css" href="styleN.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="chatbox_body">
      <div class="navbar">
        <div class="navlogo_question">
          <a href="index.html" class="here-logo"
            >Here <span class="iam-logo">I Am</span></a
          >
        </div>
      </div>
      <div class="chatbox">
        <div class="question_header">
          <h1>Enter your question below:</h1>
          <br />
        </div>
        <div class="question_input_box">
          <forms>
            <input type="text" name="userquestion" id="user_question" /><br />
            <input
              type="submit"
              value="Ask Chatbot!"
              id="user_question_submit"
            />
          </forms>
        </div>
        <div class="answerbox"></div>
      </div>
    </div>
  </body>
</html>
